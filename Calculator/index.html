<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="icon" href="./Image/calculate_FILL0_wght300_GRAD0_opsz40.png"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    
    <div class="calculator">
        <div class="calc-screen">
            <p>0</p>
        </div>
            <div class="buttons">
    
                <div class="btn seven">7</div>
                <div class="btn eight">9</div>
                <div class="btn nine">8</div>
                <div class="btn deleteAll bg-red">AC</div>
                <div class="btn delete bg-red">C</div>
    
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn multiplication bg-blue">*</div>
                <div class="btn division bg-blue">/</div>
    
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus bg-blue">+</div>
                <div class="btn minus bg-blue">-</div>
                
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn procent bg-blue">%</div>
                <div class="btn level bg-blue">=</div>
            </div>
    </div>

</body>
</html>
